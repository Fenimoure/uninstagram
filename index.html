<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Cleaner</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Instagram URL Cleaner</h1>
    <input type="text" id="input-url" placeholder="Enter Instagram URL">
    <button onclick="cleanUrl()">Clean URL</button>
    <input type="text" id="output-url" placeholder="Cleaned URL" readonly>
</div>

<script>
    function cleanUrl() {
        const inputUrl = document.getElementById('input-url').value;
        const url = new URL(inputUrl);
        url.search = ''; // Remove all query parameters
        document.getElementById('output-url').value = url.href;
    }

</script>
</body>
</html>
